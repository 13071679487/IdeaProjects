<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" th:method="POST">
    <img class="mb-4" src="asserts/img/bootstrap-solid.svg" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
    <label for="inputEmail" class="sr-only" th:text="#{login.username}"></label>
    <input type="tel" id="inputEmail" name="username" class="form-control" th:placeholder="#{login.username}"   autofocus="">
    <label for="inputPassword" class="sr-only" th:text="#{login.password}"></label>
    <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.password}" >
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
    </div>
    <span style="color:red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></span>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signin}"></button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>

    <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
</form>

</body></html>
